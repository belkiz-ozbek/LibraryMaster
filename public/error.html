<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doğrulama Başarısız</title>
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .errormark {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin-bottom: 24px;
    }
    .errormark__circle {
      stroke: #ef4444;
      stroke-width: 6;
      fill: none;
      animation: circle 0.6s ease-in-out;
    }
    .errormark__cross {
      stroke: #ef4444;
      stroke-width: 6;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: cross 0.4s 0.6s forwards cubic-bezier(0.65, 0, 0.45, 1);
    }
    @keyframes circle {
      from { stroke-dasharray: 0 314; }
      to { stroke-dasharray: 314 0; }
    }
    @keyframes cross {
      to { stroke-dashoffset: 0; }
    }
    .error-message {
      font-size: 2rem;
      color: #ef4444;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .desc {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 16px;
    }
    .redirect {
      color: #888;
      font-size: 0.95rem;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = window.location.origin + '/login';
    }, 3000);
  </script>
</head>
<body>
  <div class="container">
    <svg class="errormark" viewBox="0 0 52 52">
      <circle class="errormark__circle" cx="26" cy="26" r="25"/>
      <line class="errormark__cross" x1="16" y1="16" x2="36" y2="36"/>
      <line class="errormark__cross" x1="36" y1="16" x2="16" y2="36"/>
    </svg>
    <div class="error-message">
      Doğrulama başarısız!<br>
      <span style="font-size:1rem;color:#666;">Verification failed!</span>
    </div>
    <div class="desc">
      Bağlantı geçersiz, süresi dolmuş veya zaten kullanılmış.<br>
      <span style="font-size:1rem;color:#666;">The link is invalid, expired, or already used.</span>
    </div>
    <div class="redirect">3 saniye içinde giriş sayfasına yönlendirileceksiniz...</div>
  </div>
</body>
</html>
